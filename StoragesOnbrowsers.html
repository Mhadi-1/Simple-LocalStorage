<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Local Storage Manager</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        background-color: #f5f7fa;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 90vh;
        padding: 20px;
      }

      .container {
        width: 100%;
        max-width: 900px;
        background-color: white;
        border-radius: 12px;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
        overflow: hidden;
      }

      .header {
        background-color: #000000b5;
        color: white;
        padding: 20px 30px;
        text-align: center;
      }

      .header h1 {
        font-size: 22px;
        font-weight: 500;
        letter-spacing: 0.5px;
      }

      .content {
        padding: 30px;
      }

      /* Grid container for form fields */
      .form-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 15px;
        margin-bottom: 25px;
      }

      .form-group {
        margin-bottom: 0;
      }

      .form-group label {
        display: inline-block;
        margin-bottom: 8px;
        font-weight: 500;
        color: #333;
        font-size: 15px;
      }

      .input-field {
        width: 100%;
        padding: 12px 15px;
        border: 1px solid #ddd;
        border-radius: 6px;
        font-size: 15px;
        transition: border-color 0.3s;
      }

      .input-field:focus {
        outline: none;
        border-color: #4a6fa5;
      }

      .select-group {
        margin-top: 10px;
      }

      .select-field {
        width: 100%;
        padding: 12px 15px;
        border: 1px solid #ddd;
        border-radius: 6px;
        font-size: 15px;
        background-color: white;
        appearance: none;
        background-image: url('data:image/svg+xml;charset=US-ASCII,<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="%23333" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>');
        background-repeat: no-repeat;
        background-position: right 15px center;
        background-size: 14px;
      }

      .select-field:focus {
        outline: none;
        border-color: #4a6fa5;
      }

      .buttons-container {
        display: flex;
        flex-wrap: wrap;
        gap: 12px;
        margin-top: 35px;
      }

      .btn {
        flex: 1;
        min-width: 190px;
        padding: 14px 14px;
        border: none;
        border-radius: 6px;
        font-size: 15px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s;
        text-align: center;
      }

      .btn-save {
        background-color: #4a6fa5;
        color: white;
      }

      .btn-save:hover {
        background-color: #3a5a8c;
      }

      .btn-load {
        background-color: #5a9e5a;
        color: white;
      }

      .btn-load:hover {
        background-color: #4a8a4a;
      }

      .btn-delete {
        background-color: #d87c6e;
        color: white;
      }

      .btn-delete:hover {
        background-color: #c76a5c;
      }

      .btn-clear {
        background-color: #e6a23c;
        color: white;
      }

      .btn-clear:hover {
        background-color: #d6902a;
      }

      .storage-status {
        margin-top: 25px;
        padding: 15px;
        background-color: #f8f9fa;
        border-radius: 6px;
        border-left: 4px solid #4a6fa5;
        font-size: 14px;
        color: #555;
      }

      .status-title {
        font-weight: 600;
        margin-bottom: 5px;
        color: #333;
      }

      .status-data {
        font-family: monospace;
        background-color: #eee;
        padding: 8px;
        border-radius: 4px;
        margin-top: 5px;
        word-break: break-all;
        font-size: 13px;
      }

      .footer {
        text-align: center;
        padding: 20px;
        color: #777;
        font-size: 13px;
        border-top: 1px solid #eee;
        margin-top: 10px;
      }

      @media (max-width: 768px) {
        .form-grid {
          grid-template-columns: 1fr;
          gap: 20px;
        }

        .buttons-container {
          flex-direction: column;
        }

        .btn {
          min-width: 100%;
        }

        .container {
          border-radius: 8px;
        }

        .content {
          padding: 20px;
        }
      }

      @media (max-width: 480px) {
        .container {
          width: 100%;
        }

        .header {
          padding: 15px 20px;
        }

        .content {
          padding: 15px;
        }
      }
    </style>
    <script src="StorageScript.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Personal Information</h1>
      </div>

      <div class="content">
        <!-- Grid container for Name and Email fields -->
        <div class="form-grid">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              class="input-field"
              placeholder="Enter your name"
            />
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              class="input-field"
              placeholder="Enter your email address"
            />
          </div>
        </div>

        <!-- Fax-color field (full width) -->
        <div class="select-group">
          <label for="fax-color">Fax-color</label>
          <select id="fax-color" class="select-field">
            <option value="" disabled selected>
              --Please choose an option--
            </option>
            <option value="black">Black</option>
            <option value="color">Color</option>
            <option value="grayscale">Grayscale</option>
            <option value="auto">Auto-detect</option>
          </select>
        </div>

        <div class="buttons-container">
          <button class="btn btn-save" id="saveBtn">
            Save to Local Storage
          </button>
          <button class="btn btn-load" id="loadBtn">
            Load From Local Storage
          </button>
          <button class="btn btn-delete" id="deleteBtn">
            Delete from Local Storage
          </button>
          <button class="btn btn-clear" id="clearBtn">
            Clear Local Storage
          </button>
        </div>
      </div>
      <div class="footer" id="FooterResult">
        Your data is stored locally in your browser
      </div>
    </div>
  </body>
</html>
